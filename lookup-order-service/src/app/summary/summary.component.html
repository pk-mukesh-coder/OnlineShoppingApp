<html lang="en">
<head>
  <title>Order Service Summary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Order Summary</h1>
    <table class="table table-striped">
<thead>
<tr>
    <th>Customer Id</th>
    <th>Order Id</th>
    <th>Item Id</th>
    <th>Item Name</th>
    <th> Item Quantity</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let data of orders.orderLineItems">
 <th>{{orders.custId}}</th>
<th>{{orders.id}}</th>
<th>{{data.id}}</th>
<th>{{data.itemName}}</th>
<th>{{data.itemQuantity}}</th>
</tr>
</tbody>
    </table>
    
</div>
</body>
</html>
